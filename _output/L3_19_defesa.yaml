    - "Exército inicia recebimento de novos veículos blindados Guarani"

- code: "19.05.03"
  label: "Estratégia de Defesa Cibernética"
  description: |
    Políticas, capacidades e ações para proteção de sistemas militares contra ataques cibernéticos
