# Descrições L3 - Tema 25: Habitação e Urbanismo
# Gerado em: 2025-12-18

- code: "25.01.01"
  label: "Minha Casa Minha Vida"
  description: |
    Trata especificamente do programa MCMV/Casa Verde e Amarela, suas faixas,
    entregas, contratações e beneficiários.
  keywords:
    - Minha Casa Minha Vida, MCMV
    - Casa Verde e Amarela, faixa 1, faixa 2
    - Caixa Econômica Federal, sorteio de casas
    - habitação popular, subsídio habitacional
  examples:
    - "Governo federal entrega 5 mil unidades do Minha Casa Minha Vida em sete estados"
    - "Caixa libera R$ 2 bilhões para contratação de novas moradias do MCMV faixa 1"
    - "Sorteio beneficia 800 famílias com casas do programa Casa Verde e Amarela"

- code: "25.01.02"
  label: "Parcerias Público-Privadas em Habitação"
  description: |
    Cobre PPPs, concessões e parcerias com setor privado para produção habitacional.
  keywords:
    - PPP habitacional, parceria público-privada
    - concessão habitacional, construtoras
    - BNDES, FGHab, investimento habitacional
    - leilão de projetos
  examples:
    - "Governo lança edital de PPP para construção de 10 mil moradias em área metropolitana"
    - "BNDES financia parceria público-privada para habitação de interesse social"
    - "Leilão de concessão habitacional atrai investimento de R$ 500 milhões"

- code: "25.01.03"
  label: "Financiamento Habitacional"
  description: |
    Abrange linhas de crédito, FGTS, poupança, taxas de juros e condições de financiamento
    para compra de imóveis.
  keywords:
    - financiamento habitacional, crédito imobiliário
    - FGTS, poupança SBPE, Caixa
    - taxa de juros, SFH
    - Conselho Curador do FGTS
  examples:
    - "Caixa reduz juros de financiamento habitacional com recursos do FGTS"
    - "Conselho Curador libera R$ 10 bilhões do FGTS para crédito imobiliário"
    - "Governo amplia subsídio em financiamento habitacional para famílias de baixa renda"

- code: "25.01.04"
  label: "Regularização Fundiária"
