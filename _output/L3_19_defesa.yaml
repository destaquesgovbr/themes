  keywords:
    - planejamento estratégico, END
    - Estratégia Nacional de Defesa, PND
    - Livro Branco de Defesa
    - capacidades estratégicas
  examples:
    - "Ministério da Defesa atualiza Estratégia Nacional de Defesa para 2025"
    - "Governo lança nova edição do Livro Branco de Defesa Nacional"
    - "Conselho de Defesa aprova diretrizes estratégicas para próxima década"

- code: "19.05.02"
  label: "Modernização das Forças Armadas"
  description: |
    Programas de renovação de equipamentos, sistemas de armas e capacidades operacionais das Forças Armadas.
