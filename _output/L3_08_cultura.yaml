    - chamada pública, financiamento cultural, patrocínio, mecenato
    - captação de recursos, projeto aprovado, recursos incentivados
  examples:
    - "Lei Rouanet aprova R$ 500 milhões em projetos culturais"
    - "MinC lança edital de R$ 20 milhões para economia criativa"

- code: "08.03.03"
  label: "Formação e Capacitação Artística"
  description: |
    Cursos, oficinas, escolas de arte, programas de qualificação
