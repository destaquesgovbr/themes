# Descrições L2 - Tema 05: Meio Ambiente e Sustentabilidade
# Gerado em: 2025-12-18

- code: "05.01"
  label: "Conservação Ambiental"
  description: |
    Abrange iniciativas e políticas voltadas à preservação dos ecossistemas terrestres e marinhos, incluindo a proteção da biodiversidade, gestão de recursos naturais e qualidade ambiental. Contempla ações de conservação da vida selvagem, dos oceanos, monitoramento da qualidade da água e do ar, gestão sustentável de recursos hídricos e práticas agrícolas que equilibram produtividade e preservação ambiental.
  keywords:
    - conservação ambiental
    - proteção da vida selvagem
    - conservação marinha
    - qualidade da água
    - qualidade do ar
    - recursos hídricos
    - agricultura sustentável
    - biodiversidade
    - ecossistemas
    - preservação ambiental
    - gestão de recursos naturais
    - monitoramento ambiental

- code: "05.02"
  label: "Mudanças Climáticas"
  description: |
    Engloba políticas e ações relacionadas aos impactos, adaptação e mitigação das alterações climáticas globais. Inclui a gestão de catástrofes climáticas, promoção da justiça climática para populações vulneráveis, educação ambiental para conscientização pública e estratégias de desenvolvimento sustentável que integram crescimento econômico com responsabilidade ambiental.
  keywords:
    - mudanças climáticas
    - catástrofes climáticas
    - justiça climática
    - educação ambiental
    - desenvolvimento sustentável
    - adaptação climática
    - mitigação climática
    - aquecimento global
    - emissões de carbono
    - resiliência climática
    - conscientização ambiental

- code: "05.03"
  label: "Energia Renovável e Limpa"
  description: |
    Refere-se a políticas e investimentos em fontes de energia sustentáveis e tecnologias de baixo impacto ambiental. Abrange o desenvolvimento e implementação de energia renovável (solar, eólica, hidrelétrica, biomassa) e energia limpa, visando a transição energética, redução de emissões de gases de efeito estufa e segurança energética.
  keywords:
    - energia renovável
    - energia limpa
    - energia solar
    - energia eólica
    - energia hidrelétrica
    - biomassa
    - transição energética
    - eficiência energética
    - redução de emissões
    - sustentabilidade energética
    - fontes alternativas
    - descarbonização

- code: "05.04"
  label: "Gestão de Resíduos e Licenciamento"
  description: |
    Contempla políticas de manejo, tratamento e destinação adequada de resíduos sólidos, líquidos e perigosos, bem como os processos regulatórios para licenciamento de atividades com impacto ambiental. Engloba estratégias de economia circular, reciclagem, compostagem e os procedimentos administrativos para autorização e fiscalização de empreendimentos conforme legislação ambiental.
  keywords:
