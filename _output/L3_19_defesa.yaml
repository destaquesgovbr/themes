    - "Brasil desenvolve capacidades de guerra eletrônica e cibernética"

- code: "19.05.04"
  label: "Desenvolvimento Militar"
  description: |
    Pesquisa, desenvolvimento e inovação em tecnologias de defesa, incluindo projetos nacionais
