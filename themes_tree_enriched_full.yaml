      label: Apoio Financeiro a Pequenas Empresas
      description: 'Linhas de crédito, garantias e programas de financiamento para micro, pequenas e médias empresas.

        Inclui Pronampe, linhas emergenciais e simplificação de acesso ao crédito.'
      keywords:
      - Pronampe
