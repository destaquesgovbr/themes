# Descrições L3 - Tema 14: Trabalho e Emprego
# Gerado em: 2025-12-18

- code: "14.01.01"
  label: "Emprego e Renda"
  description: |
    Abrange dados estatísticos, indicadores e análises sobre níveis de emprego, desemprego, ocupação,
    informalidade e renda dos trabalhadores.
  keywords:
    - emprego, desemprego, taxa de desocupação, ocupação
    - CAGED, PNAD, RAIS, eSocial
    - geração de empregos, saldo de vagas, admissões, desligamentos
    - renda, salário médio, remuneração, massa salarial
    - mercado formal, informalidade
  examples:
    - "Brasil gera 200 mil empregos formais em outubro, segundo CAGED"
    - "Taxa de desemprego cai para 7,8% no trimestre, aponta PNAD Contínua"
    - "Renda média do trabalhador sobe 2,3% no último trimestre"

- code: "14.01.02"
  label: "Inserção no Mercado"
  description: |
    Trata de iniciativas, desafios e estratégias para entrada e permanência de grupos específicos
    no mercado de trabalho.
  keywords:
    - inserção laboral, inserção profissional
    - jovens, mulheres, pessoas com deficiência, PCDs, idosos
    - recolocação profissional, reinserção no trabalho
    - grupos vulneráveis, inclusão produtiva
  examples:
    - "Programa facilita inserção de jovens no mercado de trabalho formal"
    - "Ações do MTE ampliam empregabilidade de pessoas com deficiência"
    - "Mulheres representam 45% dos admitidos em setores estratégicos"

- code: "14.01.03"
  label: "Intermediação de Mão de Obra"
  description: |
    Refere-se a serviços de conexão entre trabalhadores e empregadores, incluindo cadastro de vagas,
    encaminhamento e plataformas de emprego.
  keywords:
    - intermediação de mão de obra, agências de emprego
    - SINE, Sistema Nacional de Emprego
    - vagas de emprego, oferta de trabalho
    - Carteira de Trabalho Digital, CTPS Digital
  examples:
    - "SINE oferta 50 mil vagas de emprego em todo o país nesta semana"
    - "Aplicativo da Carteira de Trabalho Digital facilita busca por vagas"
    - "Postos do SINE ampliam atendimento para intermediação de mão de obra"

- code: "14.01.04"
  label: "Carreira Profissional"
  description: |
    Engloba desenvolvimento, progressão, certificação e reconhecimento de trajetórias profissionais.
  keywords:
    - carreira profissional, desenvolvimento de carreira
    - certificação profissional, certificação de competências
    - reconhecimento de saberes, plano de carreira
    - CBO, Classificação Brasileira de Ocupações
  examples:
    - "MTE lança sistema de certificação profissional para trabalhadores da construção civil"
    - "Programa reconhece saberes de trabalhadores informais para progressão de carreira"
    - "Atualização da CBO inclui novas ocupações digitais e tecnológicas"

- code: "14.01.05"
  label: "Conferência Internacional do Trabalho"
  description: |
    Aborda participação do Brasil em eventos internacionais sobre trabalho, especialmente na OIT,
    incluindo convenções, protocolos e posicionamentos.
  keywords:
    - Conferência Internacional do Trabalho, CIT
    - OIT, Organização Internacional do Trabalho
    - convenções da OIT, normas internacionais do trabalho
    - trabalho decente, delegação brasileira
  examples:
    - "Brasil participa da 112ª Conferência Internacional do Trabalho em Genebra"
    - "Governo ratifica Convenção 190 da OIT sobre violência e assédio no trabalho"
    - "Delegação brasileira defende agenda de trabalho decente em fórum da OIT"

- code: "14.02.01"
  label: "Direitos Trabalhistas"
  description: |
    Trata de direitos fundamentais garantidos pela legislação trabalhista (CLT e CF/88), incluindo férias,
    13º salário, FGTS, horas extras.
  keywords:
    - direitos trabalhistas, CLT
    - férias, 13º salário, FGTS
    - horas extras, adicional noturno, salário mínimo
    - licença maternidade, seguro-desemprego
  examples:
    - "MTE esclarece dúvidas sobre pagamento de férias e 13º salário"
    - "Trabalhadores podem consultar saldo do FGTS pela Carteira Digital"
    - "Governo reforça fiscalização do pagamento de direitos trabalhistas básicos"

- code: "14.02.02"
  label: "Contratos de Trabalho"
  description: |
    Abrange tipos, modalidades e aspectos legais de contratos de trabalho, incluindo CLT, intermitente,
    temporário, terceirização.
  keywords:
    - contratos de trabalho, vínculo empregatício
    - contrato CLT, trabalho intermitente
    - trabalho temporário, terceirização
    - estágio, Lei do Estágio
  examples:
    - "Empresas devem regularizar contratos intermitentes no eSocial até dezembro"
    - "MTE publica orientações sobre contratação de estagiários conforme nova legislação"
    - "Regras para contratos temporários são atualizadas pelo Ministério do Trabalho"

- code: "14.02.03"
  label: "Carteira de Trabalho Digital"
  description: |
    Específico sobre a Carteira de Trabalho e Previdência Social Digital, incluindo emissão, acesso,
    funcionalidades e anotações eletrônicas.
  keywords:
    - Carteira de Trabalho Digital, CTPS Digital
    - aplicativo Carteira de Trabalho, anotações eletrônicas
    - Gov.br, histórico profissional
    - dados trabalhistas digitais
  examples:
    - "Mais de 100 milhões de brasileiros já acessaram a Carteira de Trabalho Digital"
    - "Aplicativo da CTPS Digital ganha novas funcionalidades para consulta de benefícios"
    - "Governo orienta trabalhadores sobre como acessar Carteira de Trabalho Digital"

- code: "14.02.04"
  label: "Acordos e Convenções Coletivas"
  description: |
    Engloba negociações coletivas, acordos entre sindicatos e empregadores, e convenções coletivas de trabalho.
  keywords:
    - acordos coletivos, convenções coletivas, CCT
    - negociação coletiva, dissídio coletivo
    - sindicatos, representação sindical
    - data-base, reajuste salarial, MEDIADOR
  examples:
    - "Sindicatos e empresas firmam acordo coletivo com reajuste de 8% para categoria"
    - "MTE registra 12 mil convenções coletivas no sistema MEDIADOR em 2024"
    - "Negociação coletiva garante melhores condições de trabalho para metalúrgicos"

- code: "14.02.05"
  label: "Rescisão Contratual"
  description: |
    Trata de término de contratos de trabalho, incluindo demissão, dispensa, pedido de demissão,
    e pagamento de verbas rescisórias.
  keywords:
    - rescisão contratual, demissão, dispensa
    - verbas rescisórias, aviso prévio
    - homologação, TRCT
    - saque do FGTS, multa do FGTS
  examples:
    - "MTE esclarece dúvidas sobre cálculo de verbas rescisórias após reforma trabalhista"
    - "Trabalhadores podem realizar homologação de rescisão de forma digital"
    - "Fiscalização identifica irregularidades em pagamentos de rescisões contratuais"

- code: "14.03.01"
  label: "Qualificação Profissional"
  description: |
    Abrange cursos, capacitações e programas de formação profissional para desenvolvimento de competências técnicas.
  keywords:
    - qualificação profissional, capacitação, formação profissional
    - PRONATEC, SENAI, SENAC, Sistema S
    - FAT, Fundo de Amparo ao Trabalhador
    - cursos profissionalizantes, bolsa-qualificação
  examples:
    - "MTE investe R$ 500 milhões em cursos de qualificação profissional para 2025"
    - "PRONATEC oferece 100 mil vagas em cursos técnicos gratuitos"
    - "Programa de qualificação capacita trabalhadores para setor de tecnologia"

- code: "14.03.02"
  label: "Incentivos ao Emprego"
  description: |
    Refere-se a benefícios fiscais, subsídios e incentivos econômicos para empresas contratarem trabalhadores.
  keywords:
    - incentivos ao emprego, desoneração da folha
    - subsídios à contratação, Lei da Aprendizagem
