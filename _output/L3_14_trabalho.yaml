- code: "14.03.05"
  label: "Apoio ao Primeiro Emprego"
  description: |
    Específico sobre iniciativas para jovens sem experiência profissional acessarem o primeiro emprego formal.
  keywords:
    - primeiro emprego, jovem aprendiz
    - Lei da Aprendizagem, menor aprendiz
