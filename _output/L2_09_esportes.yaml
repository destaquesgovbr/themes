    - recreação pública
    - parques urbanos
    - espaços públicos de lazer
    - festivais recreativos
    - eventos culturais
    - infraestrutura de lazer
    - programas de recreação
    - lazer saudável
    - turismo de lazer
    - qualidade de vida
    - animação sociocultural

- code: "09.03"
  label: "Incentivo ao Esporte"
  description: |
    Compreende políticas, programas e mecanismos de fomento ao desenvolvimento esportivo em todas as suas dimensões. Abarca financiamento público e privado, bolsas para atletas, formação de profissionais, construção de infraestrutura e parcerias estratégicas. Visa promover a prática esportiva, descobrir talentos e fortalecer o ecossistema esportivo nacional.
