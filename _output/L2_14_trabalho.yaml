- code: "14.01"
  label: "Mercado de Trabalho"
  description: |
    Abrange a dinâmica do mercado de trabalho brasileiro, incluindo estatísticas de emprego e desemprego, estratégias de inserção profissional de grupos específicos, serviços de intermediação entre trabalhadores e empregadores, desenvolvimento de carreiras e participação em fóruns internacionais sobre trabalho. Contempla desde dados quantitativos sobre ocupação e renda até iniciativas para ampliar a empregabilidade de populações vulneráveis.
