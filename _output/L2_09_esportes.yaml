- code: "09.01"
  label: "Competições Esportivas"
  description: |
    Abrange a organização, realização e participação em eventos esportivos competitivos de diversas modalidades e níveis. Inclui desde competições locais e nacionais até grandes eventos internacionais como Jogos Olímpicos, Paralímpicos e campeonatos mundiais. Contempla aspectos de regulamentação, infraestrutura, logística e impacto social das competições esportivas.
