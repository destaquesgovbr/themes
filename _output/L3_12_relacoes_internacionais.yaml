    - "Chanceler apresenta estratégia brasileira para fortalecimento de alianças regionais"
    - "Governo redefine posicionamento internacional em questões globais"

- code: "12.03.02"
  label: "Relações Bilaterais"
  description: |
    Relações diplomáticas entre Brasil e países específicos, visitas presidenciais,
    reuniões ministeriais e acordos de cooperação entre duas nações.
  keywords:
    - relação bilateral, visita oficial, visita de Estado
    - encontro presidencial, reunião ministerial
    - embaixada, embaixador, relações diplomáticas
    - parceria bilateral, cooperação bilateral
    - chanceler, Itamaraty bilateral
  examples:
