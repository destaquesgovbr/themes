# Árvore Temática Enriquecida Completa - DestaquesGovBr
# Versão: 3.1
# Data: 2025-12-18
# Inclui: Descrições L1 + L2 + L3 completas
# Total: 23 temas L1 (temas 22 e 23 originais removidos)
# Estrutura final após decisões DEC-001 e DEC-002

themes:
- code: '01'
  label: Economia e Finanças
  description: 'Políticas econômicas, fiscais e monetárias do governo federal brasileiro.

    Inclui gestão orçamentária, arrecadação de tributos, investimentos públicos,

    comércio exterior e regulação do sistema financeiro nacional.

    '
  keywords:
  - economia
  - finanças
  - fiscal
  - tributário
  - impostos
  - orçamento
  - PIB
  - inflação
  - taxa de juros
  - Selic
  - dívida pública
  - superávit
  - déficit
  - arcabouço fiscal
  - Tesouro Nacional
  - Banco Central
  - BNDES
  - investimento
  - crédito
  - financiamento
  - exportação
  - importação
  - balança comercial
  - câmbio
  - dólar
  includes:
  - Políticas de incentivo econômico e fiscal
  - Regulação bancária e financeira
  - Acordos comerciais internacionais
  - Programas de crédito e financiamento
  - Leilões e concessões econômicas
  excludes:
  - Programas sociais de transferência de renda (ver Desenvolvimento Social)
  - Turismo econômico (ver Turismo)
  - Economia criativa (ver Cultura)
  children:
  - code: '01.01'
    label: Política Econômica
    children:
    - code: 01.01.01
      label: Política Fiscal
      description: 'Gestão de receitas, despesas públicas, metas fiscais e arcabouço fiscal.

        Inclui superávit/déficit primário, resultado do Tesouro Nacional e cumprimento de regras orçamentárias.'
      keywords:
      - arcabouço fiscal
      - meta fiscal
      - superávit primário
      - déficit primário
      - resultado fiscal
      - Tesouro Nacional
      - despesa pública
      - receita pública
      - regra de ouro
      - limite de gastos
      examples:
      - Governo anuncia cumprimento da meta de resultado primário no primeiro trimestre
      - Tesouro Nacional divulga resultado fiscal com superávit de R$ 50 bilhões
      - Ministério da Fazenda propõe ajustes no arcabouço fiscal para 2026
    - code: 01.01.02
      label: Autonomia Econômica
      description: 'Políticas para redução de dependência externa, soberania econômica e fortalecimento da indústria nacional.

        Inclui substituição de importações, reindustrialização e segurança econômica estratégica.'
      keywords:
      - soberania econômica
      - autonomia estratégica
      - reindustrialização
      - substituição de importações
      - dependência externa
      - indústria nacional
      - conteúdo local
      - cadeia produtiva nacional
      - resiliência econômica
      examples:
      - Governo lança programa de reindustrialização para reduzir dependência externa
      - Medidas para fortalecer autonomia econômica do Brasil em setores estratégicos
      - Plano de soberania econômica prevê substituição de importações em semicondutores
    - code: 01.01.03
      label: Análise Econômica
      description: 'Estudos, diagnósticos, projeções e análises sobre indicadores macroeconômicos.

        Inclui relatórios sobre PIB, inflação, emprego, consumo e perspectivas econômicas.'
      keywords:
      - projeção econômica
      - indicadores econômicos
      - análise macroeconômica
      - PIB
      - inflação
      - IPCA
      - taxa de desemprego
      - consumo das famílias
      - crescimento econômico
      - conjuntura econômica
      examples:
      - Ministério da Fazenda projeta crescimento do PIB de 2,5% para 2025
      - Análise aponta recuperação do consumo das famílias no segundo trimestre
      - Relatório de conjuntura econômica indica desaceleração da inflação
    - code: 01.01.04
      label: Boletim Econômico
      description: 'Publicações periódicas oficiais com dados consolidados sobre desempenho da economia.

        Inclui boletins mensais, trimestrais e relatórios de acompanhamento econômico.'
      keywords:
      - boletim econômico
      - relatório mensal
      - acompanhamento econômico
      - dados econômicos
      - estatísticas oficiais
      - publicação periódica
      - balanço econômico
      - panorama econômico
      examples:
      - Banco Central divulga Boletim Focus com projeções do mercado para inflação e PIB
      - Ministério da Economia publica boletim mensal com dados de arrecadação e emprego
      - Boletim trimestral aponta melhora nos indicadores econômicos do país
    description: 'Abrange a formulação e implementação de políticas macroeconômicas do governo federal, incluindo gestão fiscal,
      metas de resultado primário e arcabouço fiscal. Contempla também estratégias de autonomia econômica, análises de indicadores
      macroeconômicos e publicações oficiais sobre o desempenho da economia brasileira.

      '
    keywords:
    - política fiscal
    - meta fiscal
    - arcabouço fiscal
    - superávit primário
    - déficit primário
    - soberania econômica
    - reindustrialização
    - projeção econômica
    - PIB
    - inflação
    - boletim econômico
    - análise macroeconômica
    - Tesouro Nacional
    - autonomia estratégica
    - conjuntura econômica
  - code: '01.02'
    label: Fiscalização e Tributação
    children:
    - code: 01.02.01
      label: Fiscalização Econômica
      description: 'Ações de controle, auditoria e monitoramento de atividades econômicas e financeiras.

        Inclui fiscalização de empresas, operações financeiras e cumprimento de normas econômicas.'
      keywords:
      - fiscalização financeira
      - auditoria fiscal
      - controle econômico
      - operação de fiscalização
      - monitoramento financeiro
      - irregularidades econômicas
      - inspeção fiscal
      - prestação de contas
      examples:
      - Receita Federal deflagra operação de fiscalização em empresas do setor financeiro
      - Banco Central intensifica monitoramento de operações financeiras suspeitas
      - TCU aponta irregularidades em prestação de contas de órgãos federais
    - code: 01.02.02
      label: Tributação e Impostos
      description: 'Sistema tributário federal, alíquotas, tributos, impostos e reformas tributárias.

        Inclui IRPF, IRPJ, IPI, IOF, PIS, COFINS e discussões sobre reforma tributária.'
      keywords:
      - reforma tributária
      - imposto de renda
      - IRPF
      - IRPJ
      - IPI
      - IOF
      - PIS/COFINS
      - alíquota
      - carga tributária
      - simplificação tributária
      - IVA
      examples:
      - Governo envia ao Congresso proposta de reforma tributária com criação do IVA
      - Receita Federal anuncia reajuste na tabela do Imposto de Renda para 2025
      - Redução de alíquota do IPI para produtos da indústria automotiva
    - code: 01.02.03
      label: Combate à Evasão Fiscal
      description: 'Medidas contra sonegação, lavagem de dinheiro, paraísos fiscais e crimes contra a ordem tributária.

        Inclui operações contra fraudes fiscais e recuperação de créditos tributários.'
      keywords:
      - sonegação fiscal
      - evasão fiscal
      - lavagem de dinheiro
      - paraíso fiscal
      - crime tributário
      - fraude fiscal
      - recuperação de crédito tributário
      - offshore
      - declaração falsa
      - operação policial
      examples:
      - Receita Federal e PF deflagram operação contra esquema de sonegação de R$ 2 bilhões
      - Governo recupera R$ 500 milhões em créditos tributários de empresas sonegadoras
      - Brasil assina acordo internacional para combate a paraísos fiscais
    - code: 01.02.04
      label: Regulamentação Financeira
      description: 'Normas, regulamentos e supervisão do sistema financeiro nacional e mercado de capitais.

        Inclui resoluções do Banco Central, CVM e regras para instituições financeiras.'
      keywords:
      - regulação financeira
      - Banco Central
      - CVM
      - sistema financeiro nacional
      - mercado de capitais
      - resolução bacen
      - supervisão bancária
      - normas prudenciais
      - regulamentação bancária
      - open banking
      examples:
      - Banco Central publica nova resolução sobre capital mínimo de instituições financeiras
      - CVM estabelece regras mais rígidas para ofertas públicas de ações
      - CMN aprova regulamentação do open banking no sistema financeiro brasileiro
    description: 'Engloba o sistema tributário nacional, fiscalização de atividades econômicas e combate a crimes contra a
      ordem tributária. Inclui a gestão de impostos federais, reforma tributária, operações de fiscalização econômica, combate
      à sonegação e evasão fiscal, além da regulamentação e supervisão do sistema financeiro nacional.

      '
    keywords:
    - reforma tributária
    - imposto de renda
    - tributação
    - fiscalização financeira
    - auditoria fiscal
    - sonegação fiscal
    - evasão fiscal
    - lavagem de dinheiro
    - regulação financeira
    - Banco Central
    - CVM
    - sistema financeiro nacional
    - combate à fraude
    - paraíso fiscal
    - regulamentação bancária
  - code: '01.03'
    label: Investimentos e Comércio Exterior
    children:
    - code: 01.03.01
      label: Atração de Investimentos
      description: 'Políticas e ações para atrair investimento estrangeiro direto e capital externo ao Brasil.

        Inclui missões internacionais, incentivos fiscais e promoção de oportunidades de investimento.'
      keywords:
      - investimento estrangeiro direto
      - IED
      - atração de capital
      - investidor estrangeiro
      - ambiente de negócios
      - incentivos fiscais
      - missão empresarial
      - roadshow
      - concessões
      - privatizações
      examples:
      - Governo realiza roadshow nos EUA para atrair investimentos em infraestrutura
      - Brasil recebe US$ 70 bilhões em investimento estrangeiro direto em 2024
      - Ministério lança programa de incentivos fiscais para atração de multinacionais
    - code: 01.03.02
      label: Investimentos no Exterior
      description: 'Investimentos brasileiros no exterior, expansão internacional de empresas nacionais e acordos de investimento.

        Inclui proteção de investimentos brasileiros e parcerias estratégicas internacionais.'
      keywords:
      - investimento brasileiro no exterior
      - internacionalização de empresas
      - expansão internacional
      - acordo de investimento
      - proteção de investimentos
      - empresas brasileiras no exterior
      - mercado externo
      examples:
      - Empresas brasileiras investem US$ 20 bilhões em projetos na América Latina
      - Brasil assina acordo bilateral de proteção de investimentos com Angola
      - BNDES apoia internacionalização de empresas nacionais na África
    - code: 01.03.03
      label: Investimentos Verdes
      description: 'Investimentos em projetos sustentáveis, economia de baixo carbono e finanças verdes.

        Inclui títulos verdes, financiamento climático e fundos ESG.'
      keywords:
      - investimento sustentável
      - economia de baixo carbono
      - título verde
      - green bond
      - financiamento climático
      - fundo ESG
      - investimento ambiental
      - transição energética
      - carbono neutro
      examples:
      - Tesouro Nacional lança título público verde para financiar projetos sustentáveis
      - Brasil capta US$ 2 bilhões com emissão de green bonds no mercado internacional
      - BNDES anuncia linha de crédito para investimentos em economia de baixo carbono
    - code: 01.03.04
      label: Balança Comercial
      description: 'Resultados de exportações, importações, saldo comercial e fluxo de comércio exterior.

        Inclui dados mensais e anuais da balança comercial e análise de desempenho setorial.'
      keywords:
      - balança comercial
      - exportação
      - importação
      - saldo comercial
      - superávit comercial
      - déficit comercial
      - corrente de comércio
      - pauta exportadora
      - destinos de exportação
      examples:
      - Balança comercial registra superávit de US$ 8 bilhões em novembro
      - Exportações brasileiras crescem 12% impulsionadas por agronegócio e minério
      - Brasil reduz déficit comercial com China após aumento de vendas de soja
    - code: 01.03.05
      label: Política de Comércio Internacional
      description: 'Acordos comerciais, barreiras tarifárias, negociações multilaterais e política externa comercial.

        Inclui Mercosul, OMC, acordos bilaterais e disputas comerciais.'
      keywords:
      - acordo comercial
      - tarifa de importação
      - barreira comercial
      - OMC
      - Mercosul
      - livre comércio
      - acordo bilateral
      - negociação comercial
      - protecionismo
      - disputa comercial
      examples:
      - Brasil e União Europeia concluem negociações de acordo de livre comércio
      - Governo reduz tarifas de importação para produtos de tecnologia
      - Mercosul avança em negociações comerciais com países asiáticos
    description: 'Compreende políticas de atração de capital estrangeiro, internacionalização de empresas brasileiras e investimentos
      sustentáveis. Abarca também o desempenho da balança comercial, acordos de comércio internacional, negociações multilaterais
      e estratégias de inserção do Brasil no mercado global.

      '
    keywords:
    - investimento estrangeiro direto
    - atração de investimentos
    - investimento sustentável
    - título verde
    - green bond
    - balança comercial
    - exportação
    - importação
    - acordo comercial
    - Mercosul
    - OMC
    - internacionalização
    - economia de baixo carbono
    - comércio exterior
    - livre comércio
  - code: '01.04'
    label: Financiamento e Apoio Financeiro
    children:
