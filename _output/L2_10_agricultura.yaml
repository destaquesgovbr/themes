- code: "10.02"
  label: "Segurança Alimentar"
  description: |
    Compreende políticas e ações para garantir o acesso regular e permanente da população a alimentos de qualidade, em quantidade suficiente, sem comprometer outras necessidades essenciais. Abrange programas de combate à fome, distribuição e abastecimento alimentar, fortificação de alimentos e promoção de hábitos alimentares saudáveis. Inclui iniciativas de sustentabilidade na produção de alimentos e estratégias para redução de desperdícios ao longo da cadeia alimentar.
