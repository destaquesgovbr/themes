# Descrições L2 - Tema 07: Infraestrutura e Transportes
# Gerado em: 2025-12-18

- code: "07.01"
  label: "Obras Públicas"
  description: |
    Abrange a construção e manutenção de infraestruturas essenciais como estradas, pontes, viadutos e sistemas de saneamento. Engloba projetos de urbanização, drenagem e melhorias na qualidade da infraestrutura urbana e rural. Inclui obras de grande porte que impactam o desenvolvimento regional e a qualidade de vida da população.
  keywords:
    - construção civil
    - estradas
    - pontes
    - viadutos
    - saneamento básico
    - drenagem urbana
    - urbanização
    - infraestrutura pública
    - pavimentação
    - obras de arte
    - engenharia civil
    - desenvolvimento urbano

- code: "07.02"
  label: "Mobilidade Urbana"
  description: |
    Contempla sistemas de transporte público e soluções para deslocamento nas cidades, incluindo ônibus, metrô e veículos leves sobre trilhos. Aborda iniciativas de mobilidade verde, infraestrutura para ciclistas e pedestres, e projetos de acessibilidade universal. Foca na integração de diferentes modais e na promoção de transportes sustentáveis e eficientes.
