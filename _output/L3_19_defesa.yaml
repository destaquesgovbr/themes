  keywords:
    - defesa cibernética, ciberdefesa
    - CDCiber, Centro de Defesa Cibernética
    - segurança cibernética militar
    - guerra cibernética
  examples:
    - "Ministério da Defesa inaugura Centro de Defesa Cibernética em Brasília"
