    - alteração legislativa
    - regulamentação infralegal
    - instrução normativa
    - portaria interministerial
    - agências reguladoras

- code: "21.02"
  label: "Reformas Legislativas"
  description: |
    Compreende o processo de elaboração, debate e aprovação de reformas estruturais no sistema jurídico brasileiro, incluindo reformas tributária, administrativa, previdenciária e política. Abarca análises de impacto fiscal e socioeconômico, tramitação no Congresso Nacional, votações em comissões e plenário, além da implementação prática das reformas aprovadas.
