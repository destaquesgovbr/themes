    - "Indicadores revelam queda da desigualdade social no país"

- code: "23.02.03"
  label: "Índice de Desenvolvimento Humano (IDH)"
  description: |
    Indicador composto que mede desenvolvimento humano considerando renda,
    educação e longevidade.
