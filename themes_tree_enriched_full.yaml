  - educação
  - ensino
  - escola
  - universidade
  - faculdade
  - professor
  - aluno
  - estudante
  - MEC
  - Ministério da Educação
  - ENEM
  - vestibular
  - FIES
  - ProUni
  - Capes
  - CNPq
  - bolsa de estudos
  - graduação
  - pós-graduação
  - mestrado
  - doutorado
  - educação infantil
  - ensino fundamental
  - ensino médio
  - EJA
  - educação profissional
  - Pronatec
  - alfabetização
