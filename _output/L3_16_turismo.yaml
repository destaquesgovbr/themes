# Descrições L3 - Tema 16: Turismo
# Gerado em: 2025-12-18

- code: "16.01.01"
  label: "Campanhas de Divulgação"
  description: |
    Campanhas publicitárias e ações de marketing turístico para promover o Brasil como destino.
    Inclui materiais promocionais, publicidade em mídias e branding turístico nacional.
  keywords:
    - campanha turística, marketing turístico
    - Embratur, Visit Brasil, marca Brasil
    - divulgação turística, material promocional
    - publicidade turística, branding
  examples:
    - "Embratur lança campanha 'Visit Brasil' para atrair turistas internacionais"
    - "MTur investe R$ 50 milhões em nova campanha publicitária do turismo brasileiro"
    - "Governo federal lança material promocional do Brasil para feiras internacionais"

