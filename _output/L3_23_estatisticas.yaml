# Descrições L3 - Tema 23: Estatísticas e Dados Públicos
# Gerado em: 2025-12-18

- code: "23.01.01"
  label: "Censo Demográfico"
  description: |
    Levantamento decenal da população brasileira realizado pelo IBGE, incluindo
    dados sobre habitantes, domicílios e características socioeconômicas.
  keywords:
    - censo demográfico, IBGE, censo 2022
    - recenseamento, contagem populacional
    - dados censitários, população brasileira
    - agente censitário
  examples:
    - "IBGE divulga primeiros resultados do Censo Demográfico 2022"
    - "Censo populacional revela crescimento de 6,5% da população brasileira"
    - "Governo lança campanha de conscientização para participação no Censo"

- code: "23.01.02"
  label: "Censo Agropecuário"
  description: |
    Pesquisa do IBGE sobre estabelecimentos rurais, produção agrícola, pecuária,
    uso da terra e características da agropecuária nacional.
  keywords:
    - censo agropecuário, IBGE, agricultura
    - estabelecimentos rurais, produção agrícola
    - pecuária, uso da terra
    - agricultura familiar
  examples:
    - "Censo Agropecuário mostra aumento da agricultura familiar no Brasil"
    - "IBGE divulga dados sobre produção agrícola em estabelecimentos rurais"
    - "Levantamento aponta crescimento da pecuária no Centro-Oeste"

- code: "23.01.03"
  label: "Pesquisa de Emprego e Renda"
  description: |
    Pesquisas periódicas sobre mercado de trabalho, desemprego, ocupação e
    rendimentos, como PNAD Contínua e Caged.
  keywords:
    - PNAD Contínua, taxa de desemprego
    - mercado de trabalho, IBGE, Caged
    - desocupação, renda do trabalho
    - população ocupada
  examples:
    - "PNAD Contínua aponta taxa de desemprego de 8,5% no trimestre"
    - "Pesquisa do IBGE mostra crescimento do emprego formal no país"
    - "Rendimento médio do trabalhador brasileiro sobe 2,3%, indica PNAD"

- code: "23.01.04"
  label: "Pesquisa de Saúde"
  description: |
    Levantamentos sobre condições de saúde da população, acesso a serviços,
    doenças, hábitos e indicadores sanitários.
  keywords:
    - pesquisa de saúde, PNS, IBGE
    - indicadores de saúde, condições de saúde
    - acesso ao SUS, doenças crônicas
    - Vigitel, Ministério da Saúde
  examples:
    - "Pesquisa Nacional de Saúde revela aumento de doenças crônicas no Brasil"
    - "IBGE divulga dados sobre acesso da população ao SUS"
    - "Levantamento mostra cobertura vacinal em diferentes regiões do país"

- code: "23.01.05"
  label: "Pesquisa de Educação"
  description: |
    Estudos sobre sistema educacional brasileiro, matrículas, desempenho escolar,
    alfabetização e acesso à educação.
  keywords:
    - pesquisa de educação, Censo Escolar
    - PNAD Educação, INEP, MEC
    - matrículas escolares, alfabetização
    - desempenho escolar
  examples:
    - "Censo Escolar registra aumento de matrículas na educação infantil"
    - "Pesquisa do IBGE aponta redução do analfabetismo no Brasil"
    - "INEP divulga dados sobre desempenho de estudantes em avaliações nacionais"

- code: "23.02.01"
  label: "Índice de Preços"
  description: |
    Indicadores de inflação e variação de preços como IPCA, INPC, IGP-M,
    medidos por IBGE, FGV e outras instituições.
  keywords:
    - IPCA, INPC, inflação, IBGE
    - IGP-M, FGV, índice de preços
    - variação de preços, cesta básica
    - Banco Central, meta de inflação
  examples:
    - "IBGE divulga IPCA de novembro com inflação de 0,28%"
    - "Inflação acumulada no ano atinge 4,5%, segundo índice oficial"
    - "Índice de preços ao consumidor registra alta em alimentos e bebidas"

- code: "23.02.02"
  label: "Indicadores de Pobreza"
  description: |
    Dados e estatísticas sobre pobreza, extrema pobreza, desigualdade social
