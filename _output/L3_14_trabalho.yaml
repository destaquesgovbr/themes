- code: "14.03.03"
  label: "Políticas Ativas de Emprego"
  description: |
    Engloba programas integrados de geração de emprego, intermediação e qualificação coordenados pelo poder público.
  keywords:
    - políticas ativas de emprego, PAE
    - CODEFAT, FAT
    - frentes de trabalho, economia solidária
    - microcrédito produtivo, empreendedorismo
  examples:
    - "CODEFAT aprova R$ 2 bilhões para políticas ativas de emprego em 2025"
    - "Ministério lança Plano Nacional de Emprego com foco em jovens e mulheres"
    - "Programa de frentes de trabalho gera ocupação temporária em municípios afetados por desastres"

- code: "14.03.04"
  label: "Inclusão no Trabalho"
  description: |
    Trata de programas específicos para inclusão produtiva de grupos vulneráveis ou historicamente excluídos.
