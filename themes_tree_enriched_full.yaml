      - BNDES cria fundo de R$ 500 milhões para investimento em pesquisa e desenvolvimento
    - code: 01.04.03
      label: Financiamento de Infraestrutura
      description: 'Recursos para projetos de infraestrutura logística, energética, urbana e social.

        Inclui PAC, financiamento de obras públicas e parcerias público-privadas.'
      keywords:
