# Descrições L2 - Tema 17: Energia e Recursos Minerais
# Gerado em: 2025-12-18

- code: "17.01"
  label: "Petróleo e Gás"
  description: |
    Abrange todas as atividades relacionadas ao setor de petróleo e gás natural, desde a exploração e prospecção de jazidas até a produção, refino e distribuição. Inclui leilões de blocos exploratórios, operações no pré-sal, gestão de campos produtores, infraestrutura de transporte (gasodutos e oleodutos) e investimentos estratégicos no setor de óleo e gás.
  keywords:
    - petróleo
    - gás natural
    - pré-sal
    - exploração de petróleo
    - produção de petróleo
    - Petrobras
    - ANP
    - refinaria
    - gasoduto
    - oleoduto
    - blocos exploratórios
    - GNL
    - derivados de petróleo
    - campo produtor
    - investimento em petróleo e gás

- code: "17.02"
  label: "Mineração"
  description: |
    Contempla o setor mineral brasileiro, incluindo extração e lavra de minérios (ferro, ouro, cobre, bauxita), processamento e beneficiamento mineral, pesquisa de minerais estratégicos e críticos, levantamentos geológicos e geofísicos. Abarca também aspectos de sustentabilidade, licenciamento ambiental, segurança de barragens e recuperação de áreas degradadas pela mineração.
