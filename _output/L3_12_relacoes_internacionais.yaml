  examples:
    - "ABC promove cooperação sul-sul com países africanos em agricultura familiar"
    - "Brasil exporta modelo de políticas sociais para nações em desenvolvimento"
    - "Embrapa desenvolve projeto de cooperação técnica agrícola com Moçambique"

