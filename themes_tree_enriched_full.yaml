      - Caixa financia projetos de mobilidade urbana em capitais brasileiras
    - code: 01.04.04
      label: Microcrédito e Inclusão Financeira
      description: 'Acesso a serviços financeiros para populações de baixa renda, microcrédito produtivo e bancarização.

        Inclui programas de inclusão financeira, correspondentes bancários e crédito popular.'
