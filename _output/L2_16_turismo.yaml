- code: "16.01"
  label: "Promoção Turística"
  description: |
    Engloba estratégias e ações de marketing e divulgação para posicionar o Brasil como destino turístico competitivo no cenário internacional e nacional. Contempla campanhas publicitárias, parcerias bilaterais e multilaterais, promoção de destinos turísticos de alcance nacional e regional, além de ações para fortalecer a marca Brasil. Visa aumentar a atratividade dos destinos brasileiros, ampliar fluxo de visitantes e gerar desenvolvimento econômico através do turismo.
