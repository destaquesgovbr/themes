# Descrições L3 - Tema 06: Ciência, Tecnologia e Inovação
# Gerado em: 2025-12-18

- code: "06.01.01"
  label: "Ciência Aberta"
  description: |
    Políticas e iniciativas de acesso aberto a dados, publicações e infraestruturas
    de pesquisa. Inclui repositórios científicos, dados abertos de pesquisa e
    democratização do conhecimento científico.
  keywords:
    - ciência aberta
    - acesso aberto
    - open science
    - dados abertos de pesquisa
    - repositório científico
    - publicação aberta
    - periódico de acesso aberto
    - infraestrutura de pesquisa
    - compartilhamento de dados
    - democratização do conhecimento
    - transparência científica
  examples:
    - "MCTI lança plataforma nacional de dados abertos de pesquisa científica"
    - "Brasil adere a acordo internacional de ciência aberta e acesso livre"

- code: "06.01.02"
  label: "Ciência e Democracia"
  description: |
    Participação social na ciência, divulgação científica e combate à desinformação.
    Inclui comunicação pública da ciência, engajamento cidadão em CT&I e alfabetização
    científica da população.
  keywords:
    - divulgação científica
    - popularização da ciência
    - ciência cidadã
    - participação social
    - combate à desinformação
    - fake news científica
    - alfabetização científica
    - letramento científico
    - comunicação pública da ciência
    - Semana Nacional de CT&I
  examples:
    - "Governo federal amplia programas de divulgação científica em escolas públicas"
    - "CNPq lança edital para projetos de combate à desinformação científica"

- code: "06.01.03"
  label: "Inteligência em Dados"
  description: |
    Infraestrutura, análise e gestão de dados científicos e governamentais.
    Inclui supercomputação, big data para pesquisa, bancos de dados científicos
    e inteligência de dados para CT&I.
  keywords:
    - big data científico
    - supercomputação
    - computação de alto desempenho
    - infraestrutura de dados
    - banco de dados científico
    - análise de dados científicos
    - ciência de dados
    - SINAPAD
    - Santos Dumont (supercomputador)
    - curadoria de dados
    - gestão de dados de pesquisa
  examples:
    - "MCTI investe em ampliação da capacidade do supercomputador Santos Dumont"
    - "Governo lança rede nacional de infraestrutura de dados científicos"

- code: "06.02.01"
  label: "Inteligência Artificial"
  description: |
    Desenvolvimento, aplicação e governança de IA. Inclui estratégias nacionais
    de IA, modelos de linguagem, aprendizado de máquina e IA aplicada ao setor
    público.
  keywords:
    - inteligência artificial
    - IA
    - machine learning
    - estratégia brasileira de IA
    - EBIA
    - aprendizado de máquina
    - deep learning
    - IA generativa
    - modelo de linguagem
    - IA no setor público
    - automação inteligente
    - algoritmo
    - rede neural
  examples:
    - "Governo federal apresenta Estratégia Brasileira de Inteligência Artificial"
    - "MCTI e Serpro desenvolvem modelo de IA em português para administração pública"

- code: "06.02.02"
  label: "Propriedade Intelectual"
  description: |
    Proteção e gestão de patentes, marcas e direitos autorais. Inclui registro
    de patentes pelo INPI, propriedade industrial, direitos de software e políticas
    de PI em instituições de pesquisa.
  keywords:
    - propriedade intelectual
    - PI
    - patente
    - INPI
    - registro de patente
    - marca registrada
    - propriedade industrial
    - direito autoral
    - software
    - proteção de invenção
    - NIT
    - núcleo de inovação tecnológica
    - licenciamento tecnológico
  examples:
    - "INPI reduz prazo de análise de pedidos de patentes tecnológicas"
    - "Embrapa registra patente de tecnologia agrícola em parceria com universidades"

- code: "06.02.03"
  label: "Novas Tecnologias"
  description: |
    Desenvolvimento e aplicação de tecnologias emergentes além de IA. Inclui
    blockchain, internet das coisas, computação quântica, biotecnologia, nanotecnologia
    e outras tecnologias de fronteira.
  keywords:
    - tecnologia emergente
    - tecnologia de fronteira
    - blockchain
    - internet das coisas
    - IoT
    - computação quântica
    - quantum computing
    - biotecnologia
