    - manufatura aditiva
    - robótica
    - drones
    - 5G
    - 6G
  examples:
    - "Brasil investe em pesquisa de computação quântica com centro nacional"
    - "MCTI anuncia programa de fomento a biotecnologia e nanotecnologia"

- code: "06.02.04"
  label: "Transferência de Tecnologia"
  description: |
    Transferência de conhecimento e tecnologia entre instituições de pesquisa,
    empresas e sociedade. Inclui licenciamento tecnológico, spin-offs acadêmicos,
    cooperação ICT-empresa e comercialização de pesquisa.
  keywords:
    - transferência de tecnologia
    - TT
    - licenciamento tecnológico
    - contrato de tecnologia
    - spin-off
    - empresa derivada
    - cooperação ICT-empresa
    - parceria universidade-empresa
    - comercialização de pesquisa
    - royalties
