- code: "09.04"
  label: "Esporte e Inclusão"
  description: |
    Trata de políticas e iniciativas que promovem o acesso universal ao esporte, eliminando barreiras e garantindo participação de grupos historicamente excluídos. Engloba programas voltados a pessoas com deficiência, idosos, comunidades vulneráveis e minorias, além de ações de acessibilidade em instalações esportivas. Busca utilizar o esporte como ferramenta de inclusão social e combate à discriminação.
  keywords:
    - esporte adaptado
    - paradesporto
    - inclusão social
    - esporte para deficientes
    - acessibilidade esportiva
    - esporte para idosos
    - diversidade no esporte
    - equidade de gênero
    - esporte comunitário
    - democratização do esporte
    - antidiscriminação
    - esporte inclusivo

- code: "09.05"
  label: "Integridade Esportiva"
  description: |
    Aborda mecanismos e políticas para preservar a ética, transparência e legitimidade das práticas esportivas. Inclui combate à dopagem, manipulação de resultados, corrupção e outras condutas antiéticas que comprometem a credibilidade do esporte. Contempla proteção de atletas jovens, governança responsável em organizações esportivas e promoção de valores fundamentais do fair play.
  keywords:
    - antidoping
    - fair play
    - ética esportiva
    - combate à corrupção
    - manipulação de resultados
    - apostas esportivas ilegais
    - governança esportiva
    - transparência
    - proteção de menores
    - tribunal arbitral do esporte
    - código de conduta
    - controle de substâncias proibidas
