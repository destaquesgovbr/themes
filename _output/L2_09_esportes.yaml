    - jogos olímpicos
    - jogos paralímpicos
    - campeonatos mundiais
    - torneios esportivos
    - competições nacionais
    - eventos internacionais
    - jogos de inverno
    - calendário esportivo
    - federações esportivas
    - arbitragem
    - regulamentos de competição
    - classificação esportiva

- code: "09.02"
  label: "Políticas de Lazer"
  description: |
    Engloba políticas públicas voltadas à promoção e democratização do acesso a atividades recreativas e de lazer. Aborda o planejamento e gestão de espaços públicos, parques, festivais e eventos comunitários destinados ao entretenimento e bem-estar da população. Inclui iniciativas de fomento ao lazer saudável e à integração social por meio de atividades recreativas.
