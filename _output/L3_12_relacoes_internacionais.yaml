# Descrições L3 - Tema 12: Relações Internacionais e Diplomacia
# Gerado em: 2025-12-18

- code: "12.01.01"
  label: "Acordos Comerciais"
  description: |
    Tratados, convenções e acordos bilaterais ou multilaterais de comércio exterior,
    incluindo tarifas, barreiras comerciais, proteção de investimentos e facilitação de negócios.
  keywords:
    - acordo comercial, tratado de livre comércio, tarifa alfandegária
    - exportação, importação, balança comercial
    - proteção de investimentos, facilitação comercial
    - acordo tarifário, preferência comercial, zona de livre comércio
    - acordo de investimento, dupla tributação
  examples:
    - "Brasil e União Europeia assinam acordo de livre comércio bilateral"
    - "Governo ratifica tratado de proteção de investimentos com países asiáticos"
    - "Itamaraty negocia redução de tarifas em acordo comercial com Mercosul"

- code: "12.01.02"
  label: "Acordos de Cooperação Técnica"
  description: |
    Convênios e acordos para transferência de conhecimento, assistência técnica,
    capacitação profissional e compartilhamento de expertise entre países.
  keywords:
    - cooperação técnica, transferência de tecnologia
    - assistência técnica, capacitação profissional
    - intercâmbio de conhecimento, expertise técnica
    - convênio técnico, projeto de cooperação
    - ABC (Agência Brasileira de Cooperação)
  examples:
    - "ABC firma acordo de cooperação técnica com países africanos em agricultura"
    - "Brasil e Alemanha assinam convênio para transferência de tecnologia industrial"
    - "Itamaraty celebra acordo de assistência técnica em gestão pública com Portugal"

- code: "12.01.03"
  label: "Acordos Ambientais"
  description: |
    Tratados e convenções internacionais sobre preservação ambiental, mudanças climáticas,
    biodiversidade, gestão de recursos naturais e desenvolvimento sustentável.
  keywords:
    - acordo climático, Acordo de Paris, COP
    - preservação ambiental, biodiversidade
    - desenvolvimento sustentável, emissões de carbono
    - Convenção de Diversidade Biológica, desmatamento
    - recursos hídricos, protocolo ambiental
  examples:
    - "Brasil ratifica acordo internacional de preservação da Amazônia"
    - "Governo assina protocolo de redução de emissões em conferência climática"
    - "Itamaraty negocia tratado sobre gestão de recursos hídricos transfronteiriços"

- code: "12.01.04"
  label: "Acordos Culturais"
  description: |
    Convênios para intercâmbio cultural, proteção de patrimônio histórico,
    promoção da língua e cultura brasileira no exterior e cooperação em artes.
  keywords:
    - intercâmbio cultural, patrimônio histórico
    - promoção cultural, língua portuguesa
    - cooperação cultural, artes e cultura
    - Instituto Guimarães Rosa, diplomacia cultural
    - acordo bilateral cultural, festivais culturais
  examples:
    - "Brasil e França assinam acordo de intercâmbio cultural e artístico"
    - "Itamaraty firma convênio para promoção da língua portuguesa na África"
    - "Governo celebra acordo de preservação de patrimônio histórico com Unesco"

- code: "12.01.05"
  label: "Acordos de Defesa e Segurança"
  description: |
    Tratados militares, acordos de cooperação em defesa nacional, combate ao crime
    transnacional, compartilhamento de inteligência e segurança internacional.
  keywords:
    - cooperação militar, defesa nacional
    - segurança internacional, combate ao terrorismo
    - crime transnacional, narcotráfico
    - inteligência compartilhada, acordo de defesa
    - treinamento militar, exercícios conjuntos
  examples:
    - "Ministério da Defesa assina acordo de cooperação militar com países sul-americanos"
    - "Brasil e EUA firmam tratado de compartilhamento de inteligência contra narcotráfico"
    - "Governo ratifica acordo internacional de combate ao crime organizado transnacional"

- code: "12.02.01"
  label: "Assistência Humanitária"
  description: |
    Ajuda emergencial, doações, apoio a refugiados e assistência em desastres naturais
    ou crises humanitárias em outros países.
  keywords:
    - ajuda humanitária, assistência emergencial
    - refugiados, deslocados, crise humanitária
    - doação internacional, ajuda emergencial
    - desastre natural, catástrofe, apoio humanitário
    - ACNUR, Cruz Vermelha
  examples:
    - "Brasil envia ajuda humanitária para países afetados por terremoto"
    - "Governo disponibiliza apoio emergencial a refugiados venezuelanos"
    - "Itamaraty coordena assistência brasileira a país em crise humanitária"

- code: "12.02.02"
