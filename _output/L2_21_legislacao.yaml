- code: "21.01"
  label: "Novas Leis e Decretos"
  description: |
    Engloba o processo de criação, publicação e entrada em vigor de normas jurídicas no ordenamento brasileiro, incluindo leis ordinárias, decretos presidenciais, medidas provisórias e portarias. Abrange também alterações legislativas, regulamentações complementares que operacionalizam as leis e a aplicação prática das normas publicadas.
