  description: 'Gestão pública, transparência, participação social e modernização

    do Estado. Inclui dados abertos, controle interno e reforma administrativa.

    '
  keywords:
  - governança
  - gestão pública
  - administração pública
  - servidor público
  - funcionalismo
  - concurso público
  - transparência
  - Portal da Transparência
  - LAI
  - Lei de Acesso à Informação
  - controle interno
  - CGU
  - TCU
  - auditoria
  - licitação
  - contrato público
  - reforma administrativa
  - desburocratização
  - governo digital
  - participação social
  - conselho
  - conferência nacional
  - dados abertos
  - censo
  - IBGE
  - estatística
  includes:
  - Transparência e acesso à informação
  - Gestão e modernização do Estado
  - Concursos públicos
  - Participação e controle social
  - Dados abertos e estatísticas públicas
  excludes:
  - Legislação e leis (ver Legislação)
  - Sistema judiciário (ver Justiça)
  - Políticas setoriais específicas (ver tema correspondente)
  children:
  - code: '20.01'
    label: Transparência e Prestação de Contas
    children:
    - code: 20.01.01
      label: Controle Interno
      description: 'Abrange auditorias internas, sistemas de controle governamental, corregedorias e ações de fiscalização

        realizadas por órgãos como CGU e TCU.'
      keywords:
      - CGU, TCU, auditoria, corregedoria
      - controle interno, SIAFI, compliance público
      - prestação de contas, irregularidades
      - responsabilização, sindicância
      examples:
      - CGU realiza auditoria em contratos da administração federal
      - TCU identifica irregularidades em prestação de contas de ministério
      - Corregedoria apura desvios no uso de recursos públicos
    - code: 20.01.02
      label: Controle Social
      description: 'Refere-se à participação cidadã na fiscalização de políticas públicas através de conselhos, ouvidorias

        e plataformas de denúncia.'
      keywords:
      - controle social, participação cidadã
      - ouvidoria, denúncia, Fala.BR, e-Ouv
      - conselho gestor, audiência pública
      - cidadão fiscalizador
      examples:
      - Portal Fala.BR recebe denúncias de cidadãos sobre irregularidades
      - Conselho Nacional de Saúde realiza audiência pública sobre gastos do SUS
      - Ouvidoria da União amplia canais de atendimento para controle social
    - code: 20.01.03
      label: Integridade Pública
      description: 'Engloba programas de ética, combate à corrupção, compliance público, conflito de interesses

        e promoção de cultura de integridade na administração.'
      keywords:
      - integridade pública, ética pública
      - anticorrupção, compliance, conflito de interesses
      - Comissão de Ética Pública, probidade
      - governança ética
      examples:
      - Governo lança programa de integridade para prevenção à corrupção
      - Comissão de Ética Pública atualiza normas sobre conflito de interesses
      - Ministério implementa código de conduta ética para servidores
    description: 'Abrange mecanismos de controle interno e social da administração pública, incluindo auditorias, corregedorias,
      sistemas de fiscalização e ouvidorias. Engloba também programas de integridade pública, combate à corrupção, ética no
      serviço público e promoção da transparência através de órgãos como CGU e TCU.

      '
    keywords:
    - controle interno
    - controle social
    - CGU
    - TCU
    - auditoria
    - corregedoria
    - prestação de contas
    - integridade pública
    - anticorrupção
    - ética pública
    - compliance público
    - ouvidoria
    - denúncia
    - conflito de interesses
    - probidade
  - code: '20.02'
    label: Planejamento Governamental
    children:
    - code: 20.02.01
      label: Fortalecimento Institucional
      description: 'Trata de iniciativas para fortalecer capacidades organizacionais, modernização de estruturas governamentais

        e desenvolvimento institucional.'
      keywords:
      - fortalecimento institucional, modernização
      - desenvolvimento organizacional, efetividade
      - gestão por resultados, indicadores
      - maturidade institucional
      examples:
      - MGI lança programa de fortalecimento institucional para autarquias federais
      - Iniciativa aprimora capacidade de gestão de órgãos públicos
      - Projeto desenvolve indicadores de desempenho para instituições governamentais
    - code: 20.02.02
      label: Reforma Administrativa
      description: 'Abrange mudanças estruturais profundas na administração pública, reorganização de ministérios,

        criação/extinção de órgãos e alterações no funcionalismo.'
      keywords:
      - reforma administrativa, reestruturação
      - reorganização ministerial, fusão de órgãos
      - PEC da reforma, enxugamento
      - transformação administrativa
      examples:
      - Governo anuncia reforma administrativa com fusão de ministérios
      - PEC da reforma administrativa é enviada ao Congresso Nacional
      - Reestruturação extingue autarquias e reorganiza secretarias federais
    - code: 20.02.03
      label: Melhorias na Gestão
      description: 'Engloba otimização de processos, digitalização, automação, redução de burocracia e implementação

        de boas práticas gerenciais.'
      keywords:
      - melhoria de processos, desburocratização
      - digitalização, automação, gov.br
      - eficiência operacional, inovação em gestão
      - modernização de serviços
      examples:
      - Governo simplifica processos administrativos e reduz burocracia em 30%
      - Digitalização de serviços públicos acelera atendimento no gov.br
      - Ministério implementa automação para melhorar eficiência operacional
    description: 'Compreende iniciativas de fortalecimento da capacidade institucional do Estado, reformas estruturais na
      administração pública e otimização de processos governamentais. Inclui programas de modernização organizacional, reorganização
      ministerial, desburocratização, digitalização de serviços e implementação de práticas de gestão por resultados.

      '
    keywords:
    - planejamento governamental
    - fortalecimento institucional
    - modernização administrativa
    - reforma administrativa
    - reestruturação
    - desburocratização
    - melhoria de processos
    - digitalização
    - automação
    - gov.br
    - eficiência operacional
    - gestão por resultados
    - transformação digital
    - inovação em gestão
  - code: '20.03'
    label: Gestão Pública
    children:
    - code: 20.03.01
      label: Recursos Humanos
      description: 'Refere-se a gestão de pessoas no setor público, políticas de RH, carreira, remuneração, benefícios

        e avaliação de desempenho.'
      keywords:
      - recursos humanos, gestão de pessoas
      - carreira pública, remuneração, SIAPE
      - avaliação de desempenho, progressão funcional
      - política de pessoal
      examples:
      - MGI divulga nova política de avaliação de desempenho para servidores federais
      - Governo reajusta tabela de remuneração de carreiras do executivo
      - Plano de carreira do serviço público é atualizado com novas progressões
    - code: 20.03.02
      label: Capacitação de Servidores
      description: 'Abrange treinamentos, cursos, programas de desenvolvimento profissional e educação continuada

        para servidores públicos.'
      keywords:
      - capacitação, treinamento, ENAP
      - desenvolvimento profissional, educação continuada
      - qualificação, aperfeiçoamento
      - desenvolvimento de competências
      examples:
      - ENAP oferece curso de gestão pública para servidores federais
      - Programa de capacitação treina 5 mil funcionários em inovação digital
      - Ministério lança plano de desenvolvimento profissional para força de trabalho
    - code: 20.03.03
      label: Licitações e Contratos
      description: 'Engloba processos licitatórios, contratações públicas, pregões, dispensa, inexigibilidade

        e gestão contratual.'
      keywords:
      - licitação, contratação pública, pregão
      - Lei 14.133, Nova Lei de Licitações
      - ComprasNet, edital, fornecedor
      - gestão de contratos
      examples:
      - Governo publica edital de licitação para obras de infraestrutura
      - Nova Lei de Licitações simplifica processos de contratação pública
      - ComprasNet registra aumento de 20% em pregões eletrônicos federais
    description: 'Engloba políticas de recursos humanos no setor público, gestão de pessoas, carreiras, remuneração e avaliação
      de desempenho. Abrange também processos de capacitação e desenvolvimento profissional de servidores, além de licitações,
      contratações públicas, pregões e gestão de contratos conforme a legislação vigente.

      '
    keywords:
    - gestão pública
    - recursos humanos
    - gestão de pessoas
    - carreira pública
    - remuneração
    - SIAPE
    - avaliação de desempenho
    - capacitação
    - treinamento
    - ENAP
    - desenvolvimento profissional
    - licitação
    - contratação pública
    - pregão
    - Nova Lei de Licitações
  - code: '20.04'
    label: Administração Pública
    children:
    - code: 20.04.01
      label: Concursos Públicos
      description: 'Refere-se exclusivamente a processos seletivos para ingresso no serviço público, editais, provas,

        nomeações e homologações.'
      keywords:
      - concurso público, seleção pública
      - edital, prova, nomeação, homologação
      - posse, provimento, vaga
      - carreira, cargo público
      examples:
      - Governo federal autoriza concurso público para 2 mil vagas em ministérios
      - Edital de concurso para carreiras da administração pública é publicado
      - Resultado final de seleção pública nomeia 500 novos servidores
    - code: 20.04.02
      label: Serviços Públicos
      description: 'Abrange oferta, qualidade, regulação e prestação de serviços públicos à população, incluindo

        infraestrutura de serviços e padrões de atendimento.'
      keywords:
      - serviços públicos, prestação de serviços
      - qualidade, carta de serviços
      - gov.br, serviços digitais
      - universalização, acesso
      examples:
      - Governo amplia oferta de serviços públicos digitais no portal gov.br
      - Carta de Serviços ao Cidadão estabelece padrões de qualidade no atendimento
      - Ministério universaliza acesso a serviços essenciais em regiões remotas
    - code: 20.04.03
      label: Atendimento à População
      description: 'Trata especificamente da interação direta entre governo e cidadão, canais de atendimento,

        SAC, centrais telefônicas e experiência do usuário.'
      keywords:
      - atendimento, cidadão, SAC
      - canal de atendimento, experiência do usuário
      - ouvidoria, satisfação, reclamação
      - atendimento presencial, digital
      examples:
      - Central 156 amplia horário de atendimento à população em todo o país
      - Governo melhora experiência do usuário em canais de atendimento digital
      - Pesquisa avalia satisfação da população com atendimento em órgãos públicos
    description: 'Refere-se à gestão operacional do Estado, incluindo processos seletivos para ingresso no serviço público
      através de concursos. Contempla a prestação de serviços públicos à população, padrões de qualidade, canais de atendimento
      ao cidadão e experiência do usuário em interações com o governo.

      '
    keywords:
    - administração pública
    - concurso público
    - seleção pública
    - nomeação
    - posse
    - serviços públicos
    - prestação de serviços
    - atendimento ao cidadão
    - carta de serviços
    - gov.br
    - serviços digitais
    - qualidade no atendimento
    - experiência do usuário
    - SAC
  - code: '20.05'
    label: Participação e Colaboração Social
    children:
    - code: 20.05.01
      label: Sociedade Civil
      description: 'Engloba relações entre governo e organizações da sociedade civil, ONGs, OSCs, parcerias,

        termos de fomento e colaboração.'
      keywords:
      - sociedade civil, OSC, ONG
      - parceria, termo de fomento, MROSC
      - terceiro setor, voluntariado
      - Marco Regulatório
      examples:
      - Governo firma parcerias com OSCs para implementação de políticas sociais
      - Edital seleciona organizações da sociedade civil para projetos de fomento
      - Marco Regulatório das OSCs facilita cooperação entre governo e terceiro setor
    - code: 20.05.02
      label: Transparência e Diálogo
      description: 'Refere-se a comunicação governamental, divulgação de informações, portais de transparência,

        dados abertos e diálogo com a sociedade.'
      keywords:
      - transparência, dados abertos, Portal da Transparência
      - LAI, Lei de Acesso à Informação
      - comunicação governamental, dados.gov.br
      - accountability, diálogo social
      examples:
      - Portal da Transparência disponibiliza dados abertos sobre gastos federais
      - Governo amplia transparência ativa com divulgação de informações em tempo real
      - LAI registra aumento de pedidos de acesso à informação pública
    description: 'Abrange relações entre governo e sociedade civil organizada, incluindo parcerias com ONGs, OSCs, termos
      de fomento e colaboração. Contempla também políticas de transparência ativa, acesso à informação pública, dados abertos,
      comunicação governamental e mecanismos de diálogo social para fortalecimento da democracia participativa.

      '
    keywords:
    - participação social
    - sociedade civil
    - OSC
    - ONG
    - terceiro setor
    - parceria
    - termo de fomento
    - MROSC
    - transparência
    - dados abertos
    - Portal da Transparência
    - LAI
    - Lei de Acesso à Informação
    - comunicação governamental
    - accountability
- code: '21'
  label: Legislação e Regulamentação
  description: 'Processo legislativo, novas leis e decretos, regulamentação e

    consultas públicas. Inclui atuação do Congresso Nacional.

    '
  keywords:
  - lei
  - legislação
  - decreto
  - medida provisória
  - MP
  - projeto de lei
  - PL
  - PEC
  - Congresso Nacional
  - Senado
  - Câmara dos Deputados
  - deputado
  - senador
  - votação
  - aprovação
  - sanção
  - veto
  - regulamentação
  - norma
  - portaria
  - resolução
  - consulta pública
  - Diário Oficial
  - DOU
  includes:
  - Tramitação de projetos de lei
  - Aprovação e sanção de leis
  - Decretos e regulamentações
  - Consultas públicas
  - Reforma legislativa
  excludes:
  - Decisões judiciais (ver Justiça)
  - Políticas públicas em geral (ver Políticas Públicas)
  - Legislação trabalhista específica (ver Trabalho)
  children:
  - code: '21.01'
    label: Novas Leis e Decretos
    children:
    - code: 21.01.01
      label: Publicação de Leis e Decretos
      description: 'Cobre o anúncio oficial e publicação de leis, decretos, medidas provisórias e portarias

        no Diário Oficial da União (DOU).'
      keywords:
      - publicação, DOU, Diário Oficial
      - sanção, lei sancionada, decreto assinado
      - medida provisória, MP, portaria
      - Casa Civil, promulgação
      examples:
      - Presidente sanciona lei que cria novo programa de incentivo à inovação
      - Publicado no DOU decreto que regulamenta benefício fiscal para empresas de tecnologia
      - Casa Civil edita portaria sobre simplificação de procedimentos administrativos
    - code: 21.01.02
      label: Aplicação e Vigência
      description: Trata da entrada em vigor de normas, início de aplicação prática e prazos de vigência de leis e decretos.
      keywords:
      - entrada em vigor, vigência
      - aplicação da lei, vacatio legis
      - implementação normativa, eficácia
      - prazo de vigência, produção de efeitos
      examples:
      - Entra em vigor hoje nova lei de proteção de dados para o setor público
      - Decreto sobre home office no serviço público passa a valer a partir de janeiro
      - Norma que altera regras tributárias tem vigência adiada por 90 dias
    - code: 21.01.03
      label: Alterações e Ajustes Normativos
      description: Modificações, emendas, revogações e ajustes em leis e decretos já existentes.
      keywords:
      - alteração de lei, modificação normativa
      - emenda, ajuste legal, revogação
      - atualização normativa, retificação
      - Congresso Nacional
      examples:
      - Congresso aprova alterações pontuais na Lei de Licitações
      - Decreto ajusta regras de contratação temporária no serviço público
      - Publicada retificação de portaria sobre prazos de recursos administrativos
    - code: 21.01.04
      label: Regulamentações Complementares
      description: 'Normas infralegais que detalham e operacionalizam leis já publicadas, como instruções normativas,

        resoluções e portarias interministeriais.'
      keywords:
      - regulamentação, norma infralegal
      - instrução normativa, IN, resolução
      - portaria interministerial, regulamento
      - agências reguladoras, ANVISA, ANATEL
      examples:
      - Ministério da Economia publica instrução normativa que regulamenta Lei de Startups
      - ANVISA edita resolução complementar sobre registro de medicamentos biológicos
      - Portaria interministerial detalha procedimentos de fiscalização ambiental
    description: 'Engloba o processo de criação, publicação e entrada em vigor de normas jurídicas no ordenamento brasileiro,
      incluindo leis ordinárias, decretos presidenciais, medidas provisórias e portarias. Abrange também alterações legislativas,
      regulamentações complementares que operacionalizam as leis e a aplicação prática das normas publicadas.

      '
    keywords:
    - publicação de lei
    - decreto presidencial
    - medida provisória
    - sanção presidencial
    - Diário Oficial da União
    - DOU
    - promulgação
    - Casa Civil
    - entrada em vigor
    - vacatio legis
    - alteração legislativa
    - regulamentação infralegal
    - instrução normativa
    - portaria interministerial
    - agências reguladoras
  - code: '21.02'
    label: Reformas Legislativas
    children:
    - code: 21.02.01
      label: Propostas de Reforma
      description: 'Apresentação e tramitação inicial de projetos de reformas estruturais (tributária, administrativa,

        previdenciária, política).'
      keywords:
      - proposta de reforma, PEC, PL
      - reforma tributária, reforma administrativa
      - reforma previdenciária, reforma política
      - tramitação legislativa
      examples:
      - Governo envia ao Congresso proposta de reforma tributária sobre consumo
      - Relator apresenta parecer sobre PEC da reforma administrativa
      - Câmara dos Deputados inicia debates sobre reforma do Código de Processo Civil
    - code: 21.02.02
      label: Análise de Impacto das Reformas
      description: Estudos técnicos, análises de impacto econômico, social e jurídico de reformas propostas.
      keywords:
      - análise de impacto, estudo técnico
      - impacto econômico, impacto fiscal
      - consultoria legislativa, IFI, TCU
      - projeções, cenários
      examples:
      - IFI divulga análise sobre impacto fiscal da reforma tributária nos próximos 10 anos
      - TCU apresenta estudo sobre efeitos da reforma administrativa na eficiência pública
      - Consultoria do Senado estima economia de R$ 100 bi com reforma previdenciária
    - code: 21.02.03
      label: Aprovação de Reformas
      description: Votações, aprovações em comissões e plenário, promulgação de reformas estruturais.
      keywords:
      - aprovação, votação, promulgação
      - plenário, comissão, quorum
      - maioria qualificada, dois turnos
      - Senado Federal, Câmara dos Deputados
      examples:
      - Senado aprova em segundo turno PEC da reforma tributária por 68 votos a favor
      - Câmara conclui votação da reforma administrativa com apoio de 320 deputados
      - Congresso promulga emenda constitucional que implementa reforma do sistema eleitoral
    - code: 21.02.04
      label: Implementação das Reformas
      description: Medidas práticas, cronogramas, regulamentações e ações governamentais para colocar reformas aprovadas em
        prática.
      keywords:
      - implementação, execução, cronograma
      - plano de transição, regulamentação da reforma
      - comitê de implementação, grupo de trabalho
      - prazos de implementação
      examples:
      - Governo federal define cronograma de implementação da reforma tributária em três fases
      - Casa Civil cria comitê para coordenar transição para novo modelo administrativo
      - Ministério da Economia publica primeiras normas de execução da reforma previdenciária
    description: 'Compreende o processo de elaboração, debate e aprovação de reformas estruturais no sistema jurídico brasileiro,
      incluindo reformas tributária, administrativa, previdenciária e política. Abarca análises de impacto fiscal e socioeconômico,
      tramitação no Congresso Nacional, votações em comissões e plenário, além da implementação prática das reformas aprovadas.

      '
    keywords:
    - reforma tributária
    - reforma administrativa
    - reforma previdenciária
    - reforma política
    - PEC
    - proposta de emenda constitucional
    - análise de impacto
    - impacto fiscal
    - tramitação legislativa
    - Congresso Nacional
    - Senado Federal
    - Câmara dos Deputados
    - implementação de reforma
    - cronograma de transição
    - comitê de implementação
  - code: '21.03'
    label: Consultas Públicas
    children:
    - code: 21.03.01
      label: Abertura de Consultas
      description: 'Lançamento e convocação de consultas públicas para coleta de contribuições da sociedade

        sobre propostas normativas.'
      keywords:
      - consulta pública, participação social
      - abertura de consulta, minuta
      - prazo para contribuições
      - agências reguladoras
      examples:
      - ANATEL abre consulta pública sobre novas regras de neutralidade de rede
      - Ministério da Saúde lança consulta sobre protocolo de atendimento em telemedicina
      - ANVISA convoca sociedade para contribuir com revisão de norma sanitária
    - code: 21.03.02
      label: Recebimento de Contribuições
      description: Processo de recebimento, registro e organização de sugestões e comentários enviados durante consultas públicas.
      keywords:
      - contribuições recebidas, manifestações
      - sugestões da sociedade, participação pública
      - número de contribuições, engajamento
      - prazo de consulta
      examples:
      - Consulta pública sobre lei de proteção de dados recebe mais de 5 mil contribuições
      - ANEEL registra participação de 200 entidades em consulta sobre tarifas de energia
      - Ministério do Meio Ambiente estende prazo de consulta pública devido a alto engajamento
    - code: 21.03.03
      label: Análise de Contribuições
      description: Avaliação técnica e processamento das contribuições recebidas em consultas públicas.
      keywords:
      - análise de contribuições, avaliação técnica
      - acatamento, rejeição
      - relatório de análise, fundamentação
      - impacto das sugestões
      examples:
      - ANVISA divulga relatório preliminar de análise de 3 mil contribuições sobre rotulagem
      - Equipe técnica do Ministério avalia viabilidade de sugestões recebidas em consulta
      - ANATEL acata 40% das propostas da sociedade em consulta sobre radiofrequência
    - code: 21.03.04
      label: Resultados de Consultas
      description: Publicação de relatórios finais, síntese de contribuições e decisões tomadas após consultas públicas.
      keywords:
      - resultado da consulta, relatório final
      - síntese de contribuições, versão final
      - justificativas, transparência
      - incorporação de sugestões
      examples:
      - ANATEL publica resultado de consulta e versão final de regulamento sobre 5G
      - Ministério divulga relatório consolidado de consulta pública com 1.200 participações
      - ANVISA apresenta justificativas para decisões sobre contribuições em consulta sanitária
    description: 'Abrange mecanismos de participação social na elaboração de normas e políticas públicas, incluindo abertura
      de consultas, recebimento e análise de contribuições da sociedade civil, e publicação de relatórios finais. Contempla
      processos conduzidos por ministérios, agências reguladoras e outros órgãos públicos para ampliar a transparência e legitimidade
      das decisões regulatórias.

      '
    keywords:
    - consulta pública
    - participação social
    - contribuições da sociedade
    - minuta de regulamento
    - agências reguladoras
