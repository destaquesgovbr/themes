- code: "10.01"
  label: "Agronegócio"
  description: |
    Abrange as atividades econômicas relacionadas à produção agropecuária em escala comercial, incluindo cultivos agrícolas, criação de animais e desenvolvimento de cadeias produtivas rurais. Engloba políticas de modernização, mecanização, tecnologia agrícola e estratégias de expansão da produção para mercados domésticos e internacionais. Inclui ações voltadas ao aumento da produtividade, competitividade do setor e integração de diferentes elos da cadeia do agronegócio.
