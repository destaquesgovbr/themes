# Descrições L3 - Tema 08: Cultura, Artes e Patrimônio
# Gerado em: 2025-12-18

- code: "08.01.01"
  label: "Festivais e Feiras"
  description: |
    Festivais culturais, feiras de arte, gastronomia e artesanato,
    eventos de grande porte com programação diversificada.
  keywords:
    - festival, feira cultural, mostra, bienal, feira de artesanato
    - feira literária, FLIP, festival de música, festival de cinema
    - feira gastronômica, festival folclórico, circuito cultural
  examples:
    - "Festival de Parintins recebe apoio do MinC para edição 2025"
    - "Feira Nacional de Artesanato reúne 500 expositores em Brasília"

- code: "08.01.02"
  label: "Mostras e Exposições"
  description: |
    Exposições artísticas, mostras temáticas em museus e galerias,
    exibições de acervos e coleções culturais.
  keywords:
    - exposição, mostra artística, curadoria, galeria, acervo
    - exposição fotográfica, mostra de arte, vernissage, itinerante
    - museu, pinacoteca, bienal de artes, retrospectiva
  examples:
    - "Museu Nacional abre exposição sobre arte indígena brasileira"
    - "Mostra itinerante de fotografia percorre capitais do Nordeste"

- code: "08.01.03"
  label: "Apresentações Artísticas"
  description: |
    Espetáculos teatrais, shows musicais, performances, apresentações
    de dança e outras manifestações artísticas ao vivo.
  keywords:
    - espetáculo, show, apresentação, performance, concerto
    - teatro, dança, música ao vivo, recital, ópera
    - coral, orquestra, companhia teatral, grupo artístico
  examples:
    - "Orquestra Sinfônica Brasileira apresenta concerto gratuito no Theatro Municipal"
    - "Companhia Nacional de Teatro estreia peça sobre Machado de Assis"

- code: "08.01.04"
  label: "Eventos Tradicionais"
  description: |
    Celebrações folclóricas, festas populares tradicionais, eventos
    religiosos e manifestações culturais de matriz histórica.
  keywords:
    - festa junina, bumba-meu-boi, carnaval, folia de reis
    - congada, maracatu, festa do divino, procissão, cavalhada
    - festa popular, tradição regional, celebração folclórica
  examples:
    - "Governo federal apoia realização do Círio de Nazaré em Belém"
    - "Festival Folclórico de Parintins recebe investimento de R$ 5 milhões"

- code: "08.01.05"
  label: "Encontros Comunitários"
  description: |
    Eventos culturais em comunidades, saraus, rodas de conversa,
    atividades culturais de base local e mobilização comunitária.
  keywords:
    - sarau, roda de conversa, evento comunitário, ação cultural
    - encontro de comunidades, atividade local, cultura de base
    - mobilização cultural, praça, centro cultural comunitário
  examples:
    - "Pontos de Cultura organizam saraus literários em periferias de São Paulo"
    - "Programa Cultura Viva promove encontros em 200 comunidades"

- code: "08.02.01"
  label: "Patrimônio Histórico"
  description: |
    Bens materiais tombados, edificações históricas, monumentos,
    sítios arqueológicos e centros históricos protegidos.
  keywords:
    - tombamento, IPHAN, bem tombado, patrimônio material
    - centro histórico, monumento, edificação histórica, sítio histórico
    - conjunto arquitetônico, casarão, igreja histórica, forte
  examples:
    - "IPHAN tomba conjunto arquitetônico do século XVIII em Ouro Preto"
    - "Governo federal investe R$ 10 milhões em recuperação do Pelourinho"

- code: "08.02.02"
  label: "Patrimônio Imaterial"
  description: |
    Saberes, celebrações, formas de expressão e ofícios tradicionais
    registrados como patrimônio cultural brasileiro.
  keywords:
    - patrimônio imaterial, registro cultural, bem imaterial, IPHAN
    - saber fazer, ofício tradicional, modo de fazer, expressão cultural
    - livro de registro, salvaguarda, cultura tradicional, mestre artesão
  examples:
    - "Roda de capoeira é reconhecida como patrimônio cultural imaterial"
    - "IPHAN registra modo de fazer queijo artesanal de Minas Gerais"

- code: "08.02.03"
  label: "Patrimônio Natural"
  description: |
    Paisagens culturais, jardins históricos e sítios naturais com
    valor cultural reconhecido e protegido.
  keywords:
    - paisagem cultural, jardim histórico, sítio natural, UNESCO
    - patrimônio mundial, parque histórico, área protegida
    - paisagem tombada, valor cultural, burle marx
  examples:
    - "Paisagem cultural do Rio de Janeiro é reconhecida pela UNESCO"
    - "IPHAN protege jardins históricos de Burle Marx no Rio"

- code: "08.02.04"
  label: "Educação Patrimonial"
  description: |
    Ações educativas sobre patrimônio cultural, capacitação,
    conscientização e programas de formação patrimonial.
  keywords:
    - educação patrimonial, conscientização cultural, formação
    - oficina de patrimônio, capacitação, sensibilização
    - programa educativo, valorização cultural, conhecimento patrimonial
  examples:
    - "IPHAN lança programa de educação patrimonial em escolas públicas"
    - "Museu Imperial oferece curso de formação em preservação cultural"

- code: "08.02.05"
  label: "Restauração e Conservação"
  description: |
    Obras de restauro, conservação preventiva, manutenção e recuperação
    de bens culturais materiais.
  keywords:
    - restauração, conservação, restauro, recuperação, manutenção
    - obra de restauro, preservação, revitalização, reforma
    - conservação preventiva, técnica de restauro, requalificação
  examples:
    - "Museu Nacional inicia obras de restauração após incêndio"
    - "IPHAN conclui restauro de igreja barroca em Salvador"

- code: "08.03.01"
  label: "Apoio a Artistas"
  description: |
    Programas de fomento, bolsas, prêmios e ações de suporte direto
    a artistas e produtores culturais.
  keywords:
    - prêmio cultural, bolsa para artista, fomento, apoio artístico
    - edital para artista, auxílio cultural, reconhecimento
    - artista beneficiado, produtor cultural, cachê, remuneração
  examples:
    - "MinC anuncia bolsas de R$ 3 mil mensais para 1.000 artistas"
    - "Prêmio Nacional de Cultura contempla 200 projetos artísticos"

- code: "08.03.02"
  label: "Financiamento e Editais"
  description: |
    Editais públicos, Lei Rouanet, mecanismos de incentivo fiscal,
