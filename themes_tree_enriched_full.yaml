- code: '02'
  label: Educação
  description: 'Políticas educacionais em todos os níveis de ensino, desde a educação

    infantil até o ensino superior e pós-graduação. Inclui formação de

    professores, infraestrutura escolar, programas de bolsas e financiamento

    estudantil.

    '
